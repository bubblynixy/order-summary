  <div class="body">
    <img src="./images/illustration-hero.svg" alt="">
    <div class="content">
      <p id="heading">Order Summary</p>
    <p>You can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br> anywhere you like!</p>
<div class="payment">
  <div class="textpic">
    <img src="./images/icon-music.svg" alt="">
  <div class="text">
    <p id="majortext">Annual Plan</p>
    <p>$59.99/year</p>
  </div>
  </div>
  <a href="">Change</a>
</div>
<div class="button">
  <button id="proceed">Proceed to Payment</button>
  <button id="cancel">Cancel Order</button>
</div>
